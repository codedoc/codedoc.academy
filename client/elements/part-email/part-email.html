<link rel="import" href="../x-email/x-email.html">
<polymer-element name="part-email" attributes="sender">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      #email {
        height: 40px;
        padding: 8px;
        background: white;
        border-radius: 2px;
        font-size: 15px;
        font-weight: 100;
        color: #555;
        margin-bottom: 6px;
      }

      #send {
        height: 40px;
        padding: 0 20px;
        text-align: center;
      }
    </style>

    <x-email id="email" endpoint="/api/Pings" sender="{{ sender }}" placeholder="email" on-keypress="{{ on_keypress }}"></x-email>
    <button id="send" class="btn btn-success" on-click="{{ on_click }}">rimani informato</button>

  </template>
  <script>
    Polymer('part-email', {

      on_keypress: function (event) {
        var email = this.$.email;
        if (event.keyCode === 13) {
          email.$.input.blur();
          email.send();
        }
      },

      on_click: function (event) {
        this.$.email.send();
      }

    });
  </script>
</polymer-element>
