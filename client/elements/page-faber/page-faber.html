        <p>

        </p>

            <p>
              Sei un appassionato di computer ma non hai mai avuto il giusto stimolo per cominciare ad imparare. Magari sei stanco del tuo vecchio lavoro. Riesci a mettere tutto in stand by per qualche mese. Non ti spaventa un po' di duro lavoro. Oppure hai sempre "smanettato" con il computer e sei al momento di scegliere che università fare. Bene, sei il candidato ideale per HACK/FABER.
            </p>
          </div>
          <div class="col-sm-3">
            <h4>Designer</h4>
            <p>
              Sei un designer, probabilmente già lavori nel campo del Web progettando il concept e il design di pagine web ed hai deciso che è arrivato il momento di rendere vive in autonomia le pagine che disegni, senza affidarti a profesisonisti che il più delle volte snaturano il tuo progetto iniziale.
            </p>
          </div>
          <div class="col-sm-3">
            <h4>Ingegnere</h4>
            <p>

            </p>
          </div>

            <p>

            </p>
