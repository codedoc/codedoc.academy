<polymer-element name="part-jumbotron">
  <template>
    <style>
      :host {
        display: block;
        height: 400px;
        background-color: gold;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      #jumbotron {
        width: 100%;
        height: 400px;
        color: white;
      }
      #layer {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #container {
        padding-top: 150px;
      }
      polyfill-next-selector { content: 'h1'; }
      content[select="h1"]::content h1 {
        font-weight: 100;
        letter-spacing: 2px;
        font-size: 38px;
      }
      polyfill-next-selector { content: 'h2'; }
      content[select="h2"]::content h2 {
        font-weight: 100;
        letter-spacing: 2px;
        font-size: 28px;
      }
    </style>
    <div id="jumbotron">
      <div id="container" class="container">
        <content select="h1"></content>
        <content select="h2"></content>
      </div>
    </div>
  </template>
  <script>
    Polymer('part-jumbotron', {

    });
  </script>
</polymer-element>
