<link rel="import" href="../x-email/x-email.html">
<polymer-element name="strip-email" attributes="sender">
  <template>
    <style>
      :host {
        display: block;
        background-color: #efefef;
        padding: 20px 0px;
      }

      .colors {
        color: white;
      }

      x-email {
        font-size: 50px;
        font-weight: 100;
        width: 100%;
      }

      #send {
        font-size: 50px;
        text-align: center;
        font-weight: 400;
        color: white;
      }

      #send:hover {
        cursor: pointer;
        -webkit-filter: brightness(1.1);
        filter: brightness(1.1);
      }

      #icon {
        top: -12px;
        left: 6px;
        position: absolute;
      }
    </style>

    <div class="container">
      <div class="col-sm-10">
        <x-email id="email"
          endpoint="/api/Pings"
          sender="{{ sender }}"
          placeholder="lascia la tua email"
          on-keypress="{{ on_keypress }}">
        </x-email>
      </div>
      <div class="col-sm-2">
        <div id="send" on-click="{{ on_click }}">
          <span class="icon">&rarr;</span>
        </div>
      </div>
    </div>

  </template>
  <script>
    Polymer('strip-email', {

      on_keypress: function (event) {
        var email = this.$.email;
        if (event.keyCode === 13) {
          email.$.input.blur();
          email.send();
        }
      },

      on_click: function (event) {
        this.$.email.send();
      }

    });
  </script>
</polymer-element>
