<link rel="import" href="../../components/core-ajax/core-ajax.html">
<link rel="import" href="../../components/core-input/core-input.html">

<polymer-element name="x-email" attributes="endpoint method sender" extends="core-input">
  <template>
    <shadow></shadow>
    <core-ajax
      id="request"
      method="{{ method || 'POST' }}"
      url="{{ endpoint }}"
      handleAs="json"
      on-core-response="{{ on_response }}"
      on-core-error="{{ on_error }}">
    </core-ajax>
  </template>
  <script>
    Polymer('x-email', {
      
      type: 'email',

      dirty: false,

      send: function () {
        if (this.dirty) { return; }

        var request = this.$.request;
        var data = {
          email: this.value,
          sender: this.sender
        };

        if (this.validity.valid && this.value !== '') {
          request.params = JSON.stringify(data);
          request.go();
        } else {
          this.dirty = true;
          this.style.color = 'coral';
          this.value = "Inserisci una email valida!"
        }
      },

      inputFocusAction: function (event) {
        this.super();
        if (!this.dirty) { return; }

        this.value = '';
        this.style.color = 'white';
        this.dirty = false;
      },

      on_response: function (event) {
        this.style.color = '#2ecc71';
        this.value = "Abbiamo registrato la tua email, grazie!"
        this.disabled = true;
      },

      on_error: function () {
        this.dirty = true;
        this.style.color = 'coral';
        this.value = "Qualcosa Ã¨ andato storto, prova di nuovo"
      }

    });
  </script>
</polymer-element>
