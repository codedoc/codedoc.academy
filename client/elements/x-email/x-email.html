<link rel="import" href="../../components/core-ajax/core-ajax.html">
<link rel="import" href="../../components/core-input/core-input.html">

<polymer-element name="x-email" attributes="endpoint method ping-type" extends="core-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <shadow></shadow>
    <core-ajax
      id="request"
      method="{{ method || 'POST' }}"
      url="{{ endpoint }}"
      handleAs="json"
      on-core-response="{{handleResponse}}">
    </core-ajax>
  </template>
  <script>
    Polymer('part-form', {
      
      type: 'email',

      send: function () {
        var email = this;
        var request = this.$.request;
        var data = {
          email: email.value,
          ping_type: email.ping_type
        };

        if (email.validity.valid) {
          request.params = JSON.stringify(data);
          request.go();
          console.log('done!');
        } else {
          console.error('There was an error');
        }
      }

    });
  </script>
</polymer-element>
