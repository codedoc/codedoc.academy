        <h3>Fondatori</h3>
        <h4><a href="http://enricomarino.com">Enrico Marino</a> &amp; <a href="http://federicospini.com">Federico Spini</a></h4>
        <p>
          La nostra collaborazione comincia lavorando alla tesi di laurea congiunta (in ingegneria informatica).<br/>
          Da allora il percorso è stato sempre condiviso.
        </p>
        <p>
          Abbiamo un solido e duraturo legame con l'università RomaTre dove abbiamo fatto ricerca e sperimentato metodi didattici nuovi per tre anni collaborando con il prof. Alberto Paoluzzi (cattedra di Grafica Computazionale). In questo contesto abbiamo avuto modo di coniugare la ricerca accademica pura con il dinamismo della community Web e JavaScript in particolare, introducendo questo linguaggio per la prima volta in Italia come linguaggio di riferimento all'interno di un corso universitario di laurea magistrale. Forti della collaborazione abbiamo avviato il <a href="http://cvdlab.org">CVDLab</a> (Computational Visual Design Lab) in cui confluiscono tutti gli studenti che abbiamo contribuito a formare all'interno dell'università sfruttando metodi innovativi di didattica basati su approccio progettuale collaborativo e supportato da piattaforme per il social coding (<a href="http://www.github.com">GitHub</a>). Ad oggi il CVDLab è attivo su diversi <a href="http://cvdlab.org/projects">progetti</a> incentrati sul Web, interessanti e dal carattere squisitamente innovativo.
        </p>
        <p>
          Possiamo vantare esperienze sia nella grande corporate SoGeI S.p.A. (in particolare per la divisione ricerca e sviluppo abbiamo sviluppato alcuni progetti, ovviamente web-based), che collaborazioni con il mondo delle startup (GeoMeFree e CoContest). Abbiamo colto e fatti nostri gli aspetti positivi e con altrettanta semplicità individuato le criticità.
        </p>
        <p>
          Come premio per la vittoria di <a href="http://innovactionlab.org">InnvoActionLab</a> 2011 abbiamo avuto l'opportunità di visitare la Silicon Valley e molte "Big Companies" (Google, Apple, IBM, Oracle, ...) e startup ben note (Dropbox, ...). L'esperienza, incredibilmente formativa, ci ha permesso di mettere a confronto l'approccio al lavoro nei due paesi, e l'atteggiamento nei confronti delle nuove tecnologie. Iniziava a prendere forma la volontà di contribuire all'affermarsi in Italia di un modello di approccio al mondo del lavoro basato su competenze reali, profonde e specializzate, come quello che negli USA genera ricchezza e che fa della Silicon Valley l'area più ricca del mondo.
        </p>
        <p>
          L'esperienza che maggiormente ci ha segnato è però stata senza dubbio la partecipazione in qualità di <em>guest instructors</em> al primo ciclo di quella che ad oggi è una delle più importanti Code Academy americane: <a href="http://hackreacktor.com">HackReacktor</a>. Entravamo così in contatto per la prima volta con una Code Academy. L'esperienza accumulata in ambito universitario, l'approccio innovativo alla didattica, l'utilizzo di tecnologie Web cutting edge, ci ha permesso di muoverci con disinvoltura in quell'ambiente. Abbiamo potuto constatare che l'azzeramento della distanza tra alunno e insegnante, il numero ridotto di alunni per classe, e l'intensità del corso, insomma la metodologia Code Academy offriva performance insperabili altrimenti.
        </p>
