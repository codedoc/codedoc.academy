<link rel="import" href="../../components/x-link/x-link.html">
<link rel="import" href="../part-header/part-header.html">
<link rel="import" href="../part-footer/part-footer.html">
<link rel="import" href="../x-texts/x-texts.html">

<polymer-element name="page-glossary">
  <template>
    <style>
      :host {
        display: block;
      }
      
      part-header::shadow #navbar {
        position: relative;
        margin-bottom: -80px;
      }
      part-header::shadow #navbar a {
        color: #333;
      }

      x-jumbotron::shadow #jumbotron {
        height: auto;
      }
      x-jumbotron::shadow #overlay {
        background-color: #efefef;
      }
      x-jumbotron::shadow #container {
        padding-top: 150px;
        padding-bottom: 10px;
        color: #333;
      }
    </style>

    <part-header></part-header>
    <x-jumbotron>
      <h1>Glossario</h1>
    </x-jumbotron>

    <section>
      <div class="container">
        <template repeat="item in list">
          <div class="item">
            <label>{{ item.name }}</label>
            <p>{{ item.description }}</p>
          </div>
        </template>  
      </div>
    </section>
    
    <part-footer></part-footer>
    <x-ga></x-ga>

  </template>
  <script>
    Polymer('page-glossary', {

      list: [
        {
          name: 'JavaScript',
          description: 'JavaScript is the language of the web.'
        }
      ]

    });
  </script>
</polymer-element>
